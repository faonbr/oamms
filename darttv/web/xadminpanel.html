<!DOCTYPE html>

<html>
  <body>
    <element name="x-admin-panel" constructor="AdminPanel" extends="div">
      <template>
        <div>
          <p class="text-center">Admin Settings</p>
          <br/>

        <form class="form-horizontal">


          <div class="control-group">
            <label class="control-label" >Server URL</label>
            <div class="controls">
              <input type="text"  bind-value="serverUrl" >
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Service Domain</label>
            <div class="controls">
              <input type="text"  bind-value="serviceDomain" >
            </div>
          </div>
          <!--
          <div class="control-group">
            <label class="control-label">Test</label>
            <div class="controls">
              <input type="text"  bind-value="foo('test')" >
            </div>
          </div>
          -->
          </form>
          <!-- putting buttons outside the form eliminates redraw.
          not sure why...
          -->
          <button type="submit" class="btn" on-click="updateSettings()">Save</button>
          <button type="submit" class="btn" on-click="reset()">Reset</button>

        </div>
      </template>
      <script type="application/dart" src="xadminpanel.dart"></script>
    </element>
  </body>
</html>
